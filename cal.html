<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href = "cal.css" rel="stylesheet">
  <script defer src="cal.js">
    </script>
  <title>Calculator</title>
  <body>
    <div class="Container1">
      <div class="display">99999</div>
      <button class = "numbers Seven" type="button">7</button>
      <button class = "numbers Eight" type="button">8</button>
      <button class = "numbers Nine" type="button">9</button>
      <button class = "numbers Four" type="button">4</button>
      <button class = "numbers Five" type="button">5</button>
      <button class = "numbers Six" type="button">6</button>
      <button class = "numbers One" type="button">1</button>
      <button class = "numbers Two" type="button">2</button>
      <button class = "numbers Three" type="button">3</button>
      <button class = "numbers Zero" type="button">0</button>
      <button class = "numbers Dot" type="button">.</button>
      <button class = "operators Clear" type="button">Clear</button>
      <button class = "operators Delete" type="button">Delete</button>
      <button class = "operators Plus" type="button">+</button>
      <button class = "operators Minus" type="button">-</button>
      <button class = "operators Divide" type="button">รท</button>
      <button class = "operators Multiply" type="button">x</button>
      <button class = "operators Equal" type="button">=</button>

    </div>

    </body>
  </html>
